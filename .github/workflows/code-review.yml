name: Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    name: Automated Code Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prisma Generate
        run: npx prisma generate

      - name: Check for console.log
        id: check_console
        run: |
          if git diff origin/${{ github.base_ref }} --name-only | grep -E '\.(ts|tsx|js|jsx)$' | xargs grep -n "console\.log" 2>/dev/null; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "⚠️ Found console.log statements in code"
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Check bundle size
        run: |
          npm run build
          du -sh .next/static/* || true
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: dummy-secret-for-ci
          GOOGLE_CLIENT_ID: dummy
          GOOGLE_CLIENT_SECRET: dummy

      - name: Comment PR
        if: steps.check_console.outputs.found == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Code Review Alert**\n\nFound `console.log` statements in your code. Please remove them before merging.'
            })

  prisma-check:
    name: Prisma Schema Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate Prisma Schema
        run: npx prisma validate

      - name: Format Prisma Schema
        run: npx prisma format

      - name: Check for schema changes
        run: |
          if ! git diff --exit-code prisma/schema.prisma; then
            echo "⚠️ Prisma schema needs formatting"
            exit 1
          fi
